services:
  # Backend service  
  - type: web
    name: swp-backend
    env: node
    buildCommand: npm install && cd backend && npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://roobiinpandey_db_user:Nepal1590@sandwichplus.yabntey.mongodb.net/swpdb
      - key: JWT_SECRET
        generateValue: true
    
  # Frontend service  
  - type: web
    name: swp-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://swp-backend-x36i.onrender.com
